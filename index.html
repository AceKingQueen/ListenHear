<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ListenHear</title>
  <!-- Add Bootstrap !-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!---CSS!-->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Carter+One|Lato" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--HTML WIREFRAME!-->

<body>
  <!--These are the separate pages !-->
  <section class="container container-fluid animated mx-auto width-mod" id="landingPage">
    <form>
      <div>
        <h1 class="appTitle">ListenHear</h1>
        <div class="row">
          <h2 class="formHeader">Whats Your Zipcode?</h2>
          <input type="text" class="form-control form-control-lg text-center col-12" id="zip" aria-describedby="zipCodeInput"
            placeholder="zip code">
        </div>
        <br>
        <div class="row">
          <h2 class="formHeader">How Far Will You Travel?</h2>
          <input type="text" class="form-control form-control-lg text-center col-12" id="radius" placeholder="search radius (miles)">
        </div>
        <br>
        <div class="row">
          <button class="btn btn-lg btn-block btn-dark col-12" id="launch-button">Submit</button>
        </div>
    </form>
  </section>

  <section id="sort-page" class="animated container container-fluid mx-auto width-mod">

    <!-- THIS BUTTON IS TEMPORARY... UNTIL WE IMPLEMENT THE PAGE/BY/PAGE WORKFLOW (HIDE/SHOW) -->
    <div class="row">
      <button id="get-data" type="button" class="btn btn-lg btn-block btn-dark">load tracks</button>
    </div>

    <div class="row">
      <div id="sort-options" class="mx-auto" role="group" aria-label="filter and sort options">
        <button class="btn btn-lg btn-secondary dropdown-toggle" type="button" id="genres-dropdown" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Genre
        </button>
        <div id="genres-in-dropdown" class="dropdown-menu" aria-labelledby="sort-options">
          <a class="dropdown-item" href="#">All</a>
        </div>
        <button class="btn btn-lg btn-secondary dropdown-toggle" type="button" id="cities-dropdown" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          City
        </button>
        <div id="cities-in-dropdown" class="dropdown-menu" aria-labelledby="sort-options">
          <a class="dropdown-item" href="#">All</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="event-container" class="grid"></div>
    </div>
  </section>

  <section id="restaurants" class="animated">
    <h1 class="appTitle text-center">Restaurants </h1>
    <h2>Choose where you'd like to have dinner before the show! All options within 1 mile of the venue.</h2>
    <div id="restTable">

    </div>
    </div>
  </section>

  <section id="finalPage" class="animated">
    <h1 class="appTitle text-center">Here's What You Need!</h1>
    <div class="container endPage">
      <div class="row">
        <div class="btn-group mx-auto">
          <a role="button" id="ticketBuy" class="linkTo btn btn-lg btn-dark"></a>
          <a role="button" id="venueDirect" class="linkTo btn btn-lg btn-dark"></a>
          <a role="button" id="dinnerDirect" class="linkTo btn btn-lg btn-dark"></a>
        </div>
      </div>
      <div class="row mx-auto">
      </div>
      <div class="row mx-auto">
        <div id="googleMap" class="mx-auto">
        </div>
      </div>
    </div>
  </section>



</body>
