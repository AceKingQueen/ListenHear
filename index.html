    <!--These are the separate pages !-->
    <div class="container animated" id="landing-page">
        <a href="#" class="previous">&laquo; Previous</a>
        <a href="#" class="next">Next &raquo;</a>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="zip-input">Zip Code: </label>
                        <input type="text" class="form-control" id="zipcodeInput" aria-describedby="zipCodeInput" placeholder="Enter Your Zip Code">

                    </div>
                    <div class="form-group">
                        <label for="range-input">Range: </label>
                        <input type="text" class="form-control" id="distInput" placeholder="How Far Do You Want to Travel?">
                    </div>


                    <button class="btn btn-dark" id="submitBtn" type="submit">Submit</button>
                    <button class="btn btn-dark" id="spotifyBtn" type="submit">Spotify</button>
                </form>
            </div>

        </div>
    </div>
    <hr>

    <div class="container animated" id="sort-page">
        <a href="#" class="previous">&laquo; Previous</a>

        <!-- //Table
        //Artist playing near you
        //Genre groups
        //Distance
         -->

            <div class="col">
                <table id="artistInTown">
                    <thead id="tableHeader">
                        <th>Artist Name</th>
                        <th>Concert Date</th>
                        <th>Location</th>
                        <th>Genre</th>
                    </thead>
                    <tbody>
                        <tr id="tableRow">
                            <td>Weezer</td>
                            <td>04/07/2018</td>
                            <td>Raleigh</td>
                            <td>Alternative</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <hr>
    <div class="container animated" id="selection-page">
        <a href="#" class="previous">&laquo; Previous</a>
        <a href="#" class="next">Next &raquo;</a>
        <div class="row">
            <!--//list of bands and venues 
                //check one/ all options -->
            <div class="row">
                <div class="col">
                    <form action="">
                        <input type="checkbox" class="userChoices"> Band1
                        <br>
                        <input type="checkbox" class="userChoices"> Band2
                        <br>
                        <input type="checkbox" class="userChoices"> Band2
                    </form>
                </div>
            </div>
        </div>
    
    </div>
    <hr>
    <div class="container animated" id="playlist-page">
        <a href="#" class="previous">&laquo; Previous</a>
        <a href="#" class="next">Next &raquo;</a>
        <div class="row">
            <div class="col">
                <img src="assets/images/spotify_example.jpg" alt="Spotify Example">

        </div>
